<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript"src="/static/js/popper.js">
    </script>
    <script type="text/javascript"src="/static/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>
  <body>
    <div class="progress" style="height:1px">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="progress mt-4" style="height:20px">
      <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      </div>
    </div>
    <div class="progress mt-4" style="height:20px">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:25%" >
      </div>
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%">
      </div>
      <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width:15%">
      </div>
    </div>
  </body>
