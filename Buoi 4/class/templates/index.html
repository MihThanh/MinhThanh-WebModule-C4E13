<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript"src="/static/js/popper.js">
    </script>
    <script type="text/javascript"src="/static/js/bootstrap.min.js">
    </script>
    <script src="https://use.fontawesome.com/dfc9ca6b14.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class=" navbar-brand logo-font "href="#">Đồ cũ giá cao</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">login</a>
        </li>
      </ul>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="static/img/tv.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/img/cs.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/img/ps.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <div class="container my-4">
      <div class="row">
        {% for item in items %}
          <div class="col-md-3 mb-3">
            <div class="card">
              <img class="card-img-top"src="{{ item['image'] }}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{ item.title }}</h4>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text">{{ item.price }}</p>
              </div>
              <div class="card-footer">
                <div class="float-right">
                  <button class="btn btn-sm btn-dark">Mua</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <footer class="footer bg-dark navbar-dark ">
      <h5 class="text-white">Copyrights C4E13- Techkid</h5>
    </footer>
  </body>
</html>
